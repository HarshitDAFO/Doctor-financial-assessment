<!DOCTYPE html>
<html>
<head>
    <title>Doctor's Financial Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/static/coveryou_logo.png");
            background-size: 40%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 40px;
        }
        .container {
            background: rgba(255,255,255,0.9);
            padding: 40px;
            border-radius: 12px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #e74c3c;
        }
        label {
            font-size: 1.1em;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/static/coveryou_logo.png" alt="Cover You Logo">
        </div>
        <h1>Doctor's Financial Assessment</h1>
        <form method="POST" action="/result">
            {% for index, q in questions %}
                <p><strong>{{ index + 1 }}. {{ q.text }}</strong></p>
                <label><input type="radio" name="q{{ index }}" value="yes" required> Yes</label>
                <label><input type="radio" name="q{{ index }}" value="no"> No</label>
                <hr>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
